apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: online-event-booking-afrah
  labels:
    app: notification-service
spec:
  replicas: 2  # Adjust replicas based on load
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: afrahsyed/notification-service:latest  # Ensure this image exists in your registry
          ports:
            - containerPort: 3004
          env:
            - name: MONGO_URI
              value: "mongodb://localhost:27017/"
            - name: RABBITMQ_HOST
              value: "rabbitmq"
            - name: RABBITMQ_QUEUE
              value: "notification_queue"
          imagePullPolicy: Always
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /docs  # FastAPI provides /docs, used for health check
              port: 3004
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /docs
              port: 3004
            initialDelaySeconds: 3
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: online-event-booking-afrah
spec:
  selector:
    app: notification-service
  ports:
    - protocol: TCP
      port: 3004   # External service port
      targetPort: 3004  # Container's port
  type: ClusterIP  # Can be changed to NodePort if you need external access
